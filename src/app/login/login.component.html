<style>
.z-depth-3 {
  box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.3);
}
.z-depth-5 {
  box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.3);
}
</style>

<div class="app flex-row align-items-center" style="background-color:lightgray">
  
  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group mb-0">
          <div class="card p-4  z-depth-5">
              <form #f="ngForm" >

            <div class="card-body"> 
              <h1>Login</h1>
              <p class="text-muted">Veuillez se connecter à votre compte</p>
     
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" id="myInput"  name="myInput" placeholder="Username" [(ngModel)]="username" required email>
                
              </div>

              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" id="myInput1" class="form-control" name="myInput1" placeholder="Password" [(ngModel)]="password" required>
              </div>
              
              <div class="text-center" >
                  
                   <button type="button"  [disabled]="!f.valid"  class="btn btn-primary px-4" (click)="auth()" >Login</button>
                
              </div>
        

            </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
